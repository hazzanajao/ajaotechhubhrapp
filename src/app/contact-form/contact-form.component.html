<div class="container">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" formControlName="name" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" class="form-control">
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input id="phone" formControlName="phone" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input id="address" formControlName="address" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="degree">Degree:</label>
      <input id="degree" formControlName="degree" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="profession">Profession:</label>
      <input id="profession" formControlName="profession" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="file">File:</label>
      <input id="file" formControlName="file" type="file" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
